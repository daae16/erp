<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
td{
   text-align:center;
   cursor:pointer;
   width:40px;
   height:40px;
}
td:hover{
    background-color:black;
    color:white;
    font-weight:bold;
}
</style>
</head>
<body>
<div id="rDiv"></div>
<input type="number" id="maxNum">
<button onclick="startGame()">게임시작</button>
<script>
  function startGame(){
	  alert('게임을 시작하지!');
	  var mNum = document.querySelector("#maxNum").value;
	  var max = (mNum*mNum);
	  var str = '<table border="1">';
	  str += '<tr>'
	  for(i=1 ; i<=max;i++){
		  str += '<td>' + i + '</td>'; 
		  if(i%mNum==0){
			  str += '</tr>';
			  
		  }
	  }
	    str += '</table>';
	   document.querySelector('#rDiv').innerHTML = str;
	   var tdObjs = document.querySelectorAll('td');
	  var num = Math.floor(Math.random()*max)+1;
	  for(var i=0; i<tdObjs.length; i++){
		  tdObjs[i].onclick=function(){
			  if(this.innerText==num){
				  alert('뻥!!!!');
			  }else{
				  this.innerText = 'X';
			  }
			  }
		  }
  }
</script>
</body>
</html>
