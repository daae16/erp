<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
        var Bnum = [];
       
        for (i = 0; i < 6; i++) {
            Bnum[i] = Math.floor(Math.random()*45+1);
            for(j=i-1; j>=0; j--){
            if(Bnum[j]==Bnum[i]){
                 i--;	
            }
          }
        }
        document.write(Bnum);
    </script>

</body>
