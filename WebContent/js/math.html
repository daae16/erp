<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var num = 1.5;
document.write(Math.floor(num)+'<br>');
document.write(Math.round(num)+'<br>'); //반올림
document.write(Math.ceil(num)+'<br>'); // 주어진 숫자보다 크거나 같은 숫자 중 가장 작은 숫자를 integer 로 반환
document.write(Math.random());
</script>

</body>
</html>
