<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <script>
      function three() {
         var max = document.querySelector('#maxnum').value;
         var str = "<table border = '1'>";
         for (i = 1; i <= max; i++) {
            if (i % 10 == 1) {
               str += "<tr>";
            }
            if (i%10==3||i%10==6||i%10==9) {
               str += '<td>' + '짝' + '</td>';
            } else {
               str += '<td>' + i + '</td>';
            }
            if (i % 10 == 0) {
               str += "</tr>";
            }
         }
         str += "</table>";
         document.querySelector('#rDiv').innerHTML = str;
      }
   </script>
   <input type="number" id="maxnum">
   <button onclick="three()">삼육구</button>
   <div id="rDiv"></div>




</body>
</html>
